<!DOCTYPE html>
<html>
<head>
    <title>Savings Recommendation System</title>
</head>
<body>
    <h1>Savings Recommendation System</h1>
    <p>Total Monthly Expenses: ${{ total_expenses }}</p>
    <p>Savings Target: ${{ savings_target }}</p>
    <p>Savings Gap: ${{ savings_gap }}</p>

    <h2>Recommendations:</h2>
    <ul>
        {% for recommendation in savings_recommendations %}
        <li>{{ recommendation }}</li>
        {% endfor %}
    </ul>
</body>
</html>
